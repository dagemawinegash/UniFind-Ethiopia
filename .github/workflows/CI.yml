name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Export database URL
        run: echo DATABASE_URL="postgres://postgres:postgres@localhost:5432/testdb" >> $GITHUB_ENV
      
      - name: Export Render hostname for CSRF/ALLOWED_HOSTS
        run: echo RENDER_EXTERNAL_HOSTNAME="localhost" >> $GITHUB_ENV
      
      - name: Export SECRET_KEY for
        run: echo SECRET_KEY="testsecret" >> $GITHUB_ENV

      - name: Set production settings
        run: echo "DJANGO_SETTINGS_MODULE=backend.deployment_settings" >> $GITHUB_ENV
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Run build.sh
        working-directory: backend
        run: bash build.sh

      - name: Run tests
        working-directory: backend
        run: python manage.py test api

      - name: Install flake8
        run: pip install flake8

      - name: Lint with flake8
        run: flake8 backend
